<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blog</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-post-card [combinedPost]="combinedPost" *ngFor="let combinedPost of combinedPosts$ | async"></app-post-card>

  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Carregando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
